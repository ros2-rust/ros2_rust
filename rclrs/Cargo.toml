[package]
name = "rclrs"
version = "0.2.0"
authors = ["Esteve Fernandez <esteve@apache.org>"]
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
libc = "0.2.43"
lock_api = "0.4.5"
cstr_core = "0.2"
cty = "0.2"
core-error = "0.0.0"
parking_lot = {version = "0.11.2", optional = true}
spin = "0.9.2"
downcast = "0.10.0"

[dependencies.rosidl_runtime_rs]
version = "*"

[build-dependencies]
bindgen = "0.59.1"

[features]
default = ["std"]
std = ["parking_lot"]
